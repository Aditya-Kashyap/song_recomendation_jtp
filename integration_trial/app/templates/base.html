

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recomendation</title>

    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
     
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
     
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    
    {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            
            
            {% block navbar-brand %}
                <a class="navbar-brand navbar-header" href="{%url 'app:index'%}">Musitory</a>
            {% endblock navbar-brand %}
               
            
            
                
            {% block navbar-form %}
                <form class="form-inline" action="." method="POST"> 
                    {% csrf_token %}
                    <i class="fas fa-search ml-3" aria-hidden="true"></i>
                    <input class="form-control form-control-lg ml-3" type="text" placeholder="  Artist, Genre or Song" aria-label="Search" name="search" required> 

                    <input type="hidden" value='search' name="action">    
                    
                    <button class="btn btn-outline-white my-4 my-lg-2 btn-elegant ml-4" type="submit">Search</button>
                </form>
            {% endblock navbar-form %}
                    
            
            {% block navbar-text %}
                <div class="navbar-text">Step 1/3(Search/Genre Select)</div>
            {% endblock navbar-text %}
                
        
        

        </nav>
    {% endblock nav %}
        
    
    {% block content %}
        
    {% endblock %}
        

</body>
</html>
