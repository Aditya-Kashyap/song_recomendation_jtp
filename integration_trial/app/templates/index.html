{% extends 'base.html' %}
 

{% block content %}
<br><br>
<h1>Select a Genre you like </h1>
<br><br><br>
<div class="container-fluid">
    
    <div class="row-sm">
        {% for i in Genre %}
        <div class="col-sm-3 col-xs-offset-1">
            
            
                <form action="." method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" value='genre' name="searchby"><br>
                    <input type="hidden" value='search' name="action">
                    <input type="hidden" value='{{ i }}' name="search">
                    <button type="submit" class="btn aqua-gradient btn-lg"><h2>{{ i }}</h2></button><br>
                </form><br>
            
            
        </div>
        {% endfor %}
</div>        

{% block search %}
    
{% endblock search %}
    
{% endblock %}
