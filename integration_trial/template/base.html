<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recomendation</title>


    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
     
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
        
            <a class="navbar-brand navbar-header" href="{%url 'app:index'%}"><h1>Musitory</h2></a>
        
            <form class="form-inline" action="." method="POST"> 
                {% csrf_token %}
                <select class="browser-default custom-select custom-select-lg" id="inlineFormCustomSelect" name="searchby" aria-placeholder="Choose">
                    <option value="name">Song Name</option>
                    <option value="genre">Genre</option>
                    <option value="artist">Artist</option>
                </select>  
                <i class="fas fa-search ml-4" aria-hidden="true"></i>
                <input class="form-control form-control-lg ml-2" type="text" placeholder="Search" aria-label="Search" name="search" required> 

                <input type="hidden" value='search' name="action">    
                
                <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
            </form>
        
        

    </nav>
    
    {% block content %}
        
    {% endblock %}
        

</body>
</html>
