{% extends 'base.html' %}
 

{% block content %}

<h1>Top Recommendations:</h1><br><br>

<div class="container-fluid">
    
    <div class="row-lg-1">

        <div class="col-lg-5 col-xs-offset-2">
            
            <div class="list-group" width="500px">
                {% for i in rec_artist %}
                <form action="." method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" value='{{ i.SongID  }}' name="songID"><br>
                    <input type="hidden" value='result' name="action">
                    <button type="submit" class="list-group-item list-group-item-primary" name="action" value="result"><h2>{{ i.Song }} - {{ i.Performer }}</h2></button>
                </form>
                {% endfor %}
                {% for i in rec_genre %}
                <form action="." method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" value='{{ i.SongID  }}' name="songID"><br>
                    <input type="hidden" value='result' name="action">
                    <button type="submit" class="list-group-item list-group-item-primary" name="action" value="result"><h2>{{ i.Song }} - {{ i.Performer }}</h2></button>
                </form>
                {% endfor %}
            </div>
        
        
        </div>
        
    </div>
    
</div>
